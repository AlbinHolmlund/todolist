<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Todo app</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

	<h1>To do, or not to do. That's the question.</h1>
	
	<div class="container">
		<!-- Info box -->
		<div class="right">
			<div class="info">
				<p class="small">
					<strong>Left click:</strong>
					<br>
					First time - Finish item
					<br>
					Second time - Move item to finished list
					<br>
					Third time - Remove item
				</p>
				<p class="small">
					<strong>Right click:</strong>
					<br>
					In unfinished list - Make item unfinished
					<br>
					In finished list - Move item to unfinished list
				</p>
			</div>
		</div>
		<!-- Lists -->
		<div class="left">
			<input class="add-input" data-add-text type="text" placeholder="Add something to do..."/>
			<!--<button data-add>Add</button> -->

			<!-- Unfinished list -->
			<h2>Unfinished items</h2>
			<ul class="item-list" data-list data-unfinished="true">
				
			</ul>

			<!-- Finished list -->
			<h2>Finished items</h2>
			<ul class="item-list" data-list data-finished="true">
				
			</ul>
		</div>
	</div>

	
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/js.cookie.js"></script>
	<script src="js/main.js"></script>
	<script src="js/position-items.js"></script>
</body>
</html>
